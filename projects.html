            <h1>Hangman Game</h1>
            <h2>(in progress, currently does not work)</h2>

            <div class="hangman-image">
                <img src="hangman_images/base.png" alt="Hangman Image">
            </div>
        
            <div class="word-container">
                <p id="word-to-guess"></p>
            </div>
        
            <div class="guess-container">
                <label for="guess">Enter your guess:</label>
                <input type="text" id="guess" required>
                <button id="guess-button">Guess</button>
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>

            <script>
                $(document).ready(function() {
                    // Hangman image
                    const hangmanImages = [
                        'head', 'body', 'left_arm', 'right_arm', 'left_leg', 'right_leg'
                    ];
    
                    let word = '';
                    let guessedWord = '';
                    let maxAttempts = 6;
                    let attempts = 0;
    
                    function resetGame() {
                        word = '';
                        guessedWord = '';
                        attempts = 0;
                        $(".hangman-image img").attr("src", "hangman_images/base.png");
                        $("#word-to-guess").text("");
                        $("#guess").val("");
                    }
    
                    function updateWordDisplay() {
                        let displayWord = "";
                        for (let i = 0; i < word.length; i++) {
                            if (guessedWord[i] !== undefined) {
                                displayWord += guessedWord[i] + " ";
                            } else {
                                displayWord += "_ ";
                            }
                        }
                        $("#word-to-guess").text(displayWord.trim());
                    }
    
                    function checkGuess(guess) {
                        let correctGuess = false;
                        for (let i = 0; i < word.length; i++) {
                            if (word[i].toUpperCase() === guess.toUpperCase()) {
                                guessedWord = guessedWord.slice(0, i) + guess.toUpperCase() + guessedWord.slice(i + 1);
                                correctGuess = true;
                            }
                        }
                        if (!correctGuess) {
                            attempts++;
                            $(".hangman-image img").attr("src", "hangman_images/" + hangmanImages[attempts - 1] + ".png");
                        }
                        updateWordDisplay();
                    }
    
                    $("#guess-button").on("click", function() {
                        const guess = $("#guess").val();
                        if (guess.length === 1 && /^[A-Za-z]$/.test(guess)) {
                            checkGuess(guess);
                            $("#guess").val("");
                        }
                    });
    
                    $("#start-button").on("click", function() {
                        word = $("#word").val().trim();
                        guessedWord = "_".repeat(word.length);
                        updateWordDisplay();
                        resetGame();
                    });
    
                    $("#reset-button").on("click", function() {
                        resetGame();
                    });
                });
            </script>
